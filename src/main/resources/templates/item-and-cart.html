<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta charset="UTF-8">
<style type="text/css">
div.test1{
  float: left;
  border: 2px solid gray;
  padding: 20px;
}
div.test2{
  padding: 2px;
}
</style>
<title>Title</title>
</head>
<body>
	<div class="test1">
		<h4>商品一覧</h4>
		<div class="test2" th:each="item, status : ${application.itemList}">
			<span th:text="${item.name}">手帳</span> <span th:text="${item.price}">1000</span>円
			<a th:href="@{'/ex06/in-cart?index='+${status.index}}"><button>カートへ</button></a>
		</div>
	</div>
	<div class="test1">
		<h4>ショッピングカート</h4>
		<div class="test2" th:each="item, status : ${session.itemCart}">
			<span th:text="${item.name}">手帳</span> <span th:text="${item.price}">1000</span>円
			<a th:href="@{'/ex06/delete?index='+${status.index}}"><button>削除</button></a>
		</div>
		<h4>合計金額</h4>
		<div class="test2">
			<span th:text="${totalPrice}">dammy</span>円
		</div>
	</div>
</body>
</html>
